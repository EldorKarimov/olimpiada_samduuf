{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
<div class="container">
    <table class="table table-secondary">
        <thead>
            <tr>
                <th scope="col">Talaba</th>
                <th scope="col">{{ request.user.full_name }}</th>
              </tr>
          <tr>
            <th scope="col">Savollar soni</th>
            <th scope="col">{{ number_of_questions }}</th>
          </tr>
          <tr>
            <th scope="col">To'g'ri javoblar soni</th>
            <th scope="col">{{ correct }}</th>
          </tr>
          <tr>
            <th scope="col">Noto'g'ri javoblar soni</th>
            <th scope="col">{{ wrong }}</th>
          </tr>
          <tr>
            <th scope="col">Natija</th>
            <th scope="col">{{ total }}%</th>
          </tr>
        </thead>
        
      </table>
</div>

{% endblock %}
